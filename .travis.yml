--wisudo: false
os: linux
dist: trusty
sudo: required
compiler: gcc
python:
  - "2.7"
  - "3.5"
  - "3.6"
cache:
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.local

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-6
      - g++-6
      - python-pip
      - libhdf5-serial-dev
      - netcdf-bin
      - libnetcdf-dev
      - gdal-bin
      - libgdal-dev
env:
  global:
    - NO_NET=1
before_install:
  - if [[ ! -d "$HOME/.local/bin" ]]; then
      mkdir "$HOME/.local/bin";
    fi
  - export PATH="$HOME/.local/bin:$PATH"
  - ln -fs /usr/bin/gfortran-6 "$HOME/.local/bin/gfortran" && gfortran --version
  - ls -l /usr/bin/gfortran-6
  - ln -fs /usr/bin/gcc-6 "$HOME/.local/bin/gcc" && gcc --version
  - ls -l /usr/bin/gcc-6
  - ln -fs /usr/bin/g++-6 "$HOME/.local/bin/g++" && g++ --version
  - ls -l /usr/bin/g++-6
  - export CXX="g++"
  - git clone -b develop --depth 1 https://github.com/dwelter/pestpp
  - cd pestpp/src
  - bindir=../../../../bin/linux COMPILER=gcc5 CXX=g++-5 FC=gfortran-5 STATIC=no make -j 20 install
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - export PATH="$HOME/pestpp/exe/linux:$PATH"
  - conda update --yes conda
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy pandas nose matplotlib jupyter notebook cartopy
  - pip install coveralls
  - pip install pyshp
  - pip install nose-timer
  - pip install git+https://github.com/modflowpy/flopy.git@develop
  - pip install https://github.com/modflowpy/pymake/zipball/master
  - python setup.py install
script:
  - export PYTHONPATH=$PYTHONPATH:.
  - nosetests -v --with-id --nocapture --with-timer -w ./autotest --with-coverage --cover-package=pyemu
after_success:
  - coveralls



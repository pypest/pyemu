name: pyemu
channels:
  - conda-forge
  - nodefaults
dependencies:
  # required
  - python >= 3.10
  - libopenblas < 0.3.30
  - numpy
  - pandas
  # optional
  - matplotlib
  - pyshp
  - jinja2
  # tests
  - coveralls
  - flaky
  - pytest
  - pytest-cov < 7.0
  - pytest-xdist
  - nbmake
  - shapely
  - pyproj
  - flopy
  - modflow-devtools
  - scikit-learn
  - pip
  - ffmpeg
  - jupyter
  - jupytext
  - jupyterlab
